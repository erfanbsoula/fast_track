<!DOCTYPE html>
<html>
<head>
   <title>Tracking Summary</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
<header class="width-full">
   <div class="row-flex center">
      <div id="header-title">Human and Robot Interaction Laboratory</div>
   </div>
   <div style="margin-right: 50px;">
      <img src="icon_white.png" alt="TAARLAB" style="height: 50px;">
   </div>
</header>
<div class="width-full row-flex">
   <div class="width-full" id="content-container">
      <main class="width-full">
         <br>
         <div class="row-flex space-top center">
            <div class="align-self-2start margin-sides column-flex center" style="width: 750px;">
               <div class="styled-table">
                  <table>
                     <thead>
                        <tr>
                           <th>Name</th>
                           <th>Known ID</th>
                           <th>First Seen</th>
                           <th>Last Seen</th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                  </table>
               </div>
               <br><br>
            </div>
         </div>
      </main>
   </div>
</div>
</body>
<script src="data.js"></script>
<script src="index.js"></script>
</html>
